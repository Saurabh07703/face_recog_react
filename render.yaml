services:
  - type: web
    name: face-recog-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --timeout 180 --workers 1 --threads 8
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
    secrets:
      - file: serviceAccountKey.json 
        name: serviceAccountKey.json
